<script>
  
  // Change the title of the document when the page is hidden
  const appendTitle = ' | ABC'
  var isRefreshing = false;

  window.addEventListener('beforeunload', function() {
    isRefreshing = true;
  });

  document.addEventListener("visibilitychange", function() {
    if (!isRefreshing) {
      if (document.hidden) {
        document.title = document.title + appendTitle;
      } else {
        document.title = document.title.replace(appendTitle, '');
      }
    }
  });
</script>
